<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Design System</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <!-- Font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav></nav>
        <h1>Website Design System</h1>
    </header>
    <main>
        <section id="colors">
            <h2>Colors</h2>
            <div class="content">
                <div class="cornsilk">
                    <p>Corn Silk</p>
                    <p>rgb(255,248,220)</p>
                </div>
                <div class="gray">
                    <p>Gray</p>
                    <p>rgb(100,100,100)</p>
                </div>
                <div class="cadetblue">
                    <p>Cadet Blue</p>
                    <p>rgb(95,158,160)</p>
                </div>
                <div class="whitesmoke">
                    <p>White Smoke</p>
                    <p>rgb(240,240,240)</p>
                </div>
                <div class="black">
                    <p>Black</p>
                    <p>rgb(30,30,30)</p>
                </div>
            </div>
        </section>
        <section id="fonts">
            <h2>Fonts</h2>
            <div class="content">
                <div>
                    <h3>Serif</h3>
                    <p>normal</p>
                    <p><strong>bold</strong></p>
                    <p><em>italic</em></p>
                </div>
                <div>
                    <h3>Sans-Serif</h3>
                    <p>normal</p>
                    <p><strong>bold</strong></p>
                    <p><em>italic</em></p>
                </div>
                <div>
                    <h3>Monospace</h3>
                    <p>normal</p>
                    <p><strong>bold</strong></p>
                    <p><em>italic</em></p>
                </div>
                <div>
                    <h3>Display</h3>
                    <p>normal</p>
                </div>
            </div>
        </section>
        <section id="textstyles">
            <h2>Text Styles</h2>
            <div class="content">

            </div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
